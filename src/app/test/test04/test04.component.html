
<div>
  <button (click)="updateEmail()" class="btn btn-primary">Update Email</button>
</div>


<div class="card">
  <div class="card-header">
    Connexion
  </div>
  <div class="card-body">
    <h5 class="card-title">Votre email</h5>
    <p class="card-text">{{email.value}}</p>
  </div>
</div>

<form class="marginTop">
  <div class="form-group">
    <label for="exampleInputEmail">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" [formControl]="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" placeHolder="Enter password" [formControl]="password">
    <small id="passwordHelp" class="form-text text-muted">Never share your password with strangers</small>
  </div>
    <div class="form-check">
      <input type="checkbox"class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)="submitConnexion()" class="btn btn-primary">Submit</button>
</form>
